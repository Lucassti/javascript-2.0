<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background-color: green;
            width: 300px;
            height: 300px;
        }
        #area > p{
            text-align: center;
            color: white;
            line-height: 300px;
            font-family: sans-serif;
        }
        #area:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Clique aqui...</p>
    </div>

    <script>
        let a = window.document.querySelector("p");
        a.addEventListener("click", clicar);
        a.addEventListener("mouseenter", entrar);
        a.addEventListener("mouseout" , sair)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }

        function entrar(){
            a.innerText = "Entrou!"
        }

        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
        
    </script>
</body>
</html>
