<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        h1, p{
            color: white;
        }
        .mensagem{
            color: white;
            font-family: sans-serif;
        }
       
    </style>
</head>
<body>
    <h1>Iniciando o estudo com DOM</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, molestiae? Dolorem, tempora? Cumque quam excepturi quos non quibusdam distinctio pariatur quaerat quasi sapiente recusandae? Voluptatibus expedita autem illo deserunt ex.</p>
    <div class="mensagem">
        <p>Exemplo de classe</p>
    </div>

    <script>
        let nome = window.prompt("Digite seu nome:");
        let idade = Number(window.prompt("Digite sua idade:"));
        let estado = window.prompt("Digite seu estado:");
        let idade_ok = idade >= 18 ? "Aprovado!" : "Reprovado!"
        let estado_ok = estado == "RJ" || estado == "SP" ? "Aprovado!" : "Reprovado!"
        let texto = window.document.querySelector(".mensagem");
        texto.innerText = `Seja bem-vindo ${nome}, sua idade está ${idade_ok} e seu estado está ${estado_ok}, se tiver uma reprovação você está automaticamente desclassificado.`
    </script>
</body>
</html>
