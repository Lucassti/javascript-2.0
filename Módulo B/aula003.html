<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Javascript</title>
    <style>
        body{
            background-color: darkblue;
        }
        h1, p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Realizando somas</h1>
    <script>
        var n1 = Number(window.prompt("Digite o primeiro número"));
        var n2 = Number(window.prompt("Digite o segundo número"));
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //concatenação com template string
       
    </script>
</body>
</html>
