<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            background-color: darkblue;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio simples em Javascript</h1>
    <script>
        var nome = window.prompt("Digite seu nome");
        var letras = nome.length;
        document.write(`Seu nome ${nome} tem ${letras} caracteres <br>`);
        document.write(`Seu nome em Maiúsculo é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome também em minúsculo fica ${nome.toLowerCase()}`);
        
    </script>
</body>
</html>
