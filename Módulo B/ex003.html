<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            background-color: white;
        }
        h1{
            color: black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Desafio simples em Javascript</h1>
    <script>
        let nome = window.prompt("Digite seu nome");
        let n1 = Number(window.prompt("Digite o primeiro número"));
        let n2 = Number(window.prompt("Digite o segundo número"))
        let soma = n1 + n2
        document.write(`Seja bem-vindo <strong>${nome.toUpperCase()}</strong> número que você pediu é <strong>${soma}</strong>`);
    </script>
</body>
</html>
